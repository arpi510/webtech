<!DOCTYPE html>
<html>
<head>
    <title>Admission Form</title>


<style>
    body{font-family:Arial;}
    form{width:330px;margin:auto;border:1px solid #ccc;padding:10px;}
    fieldset{margin-bottom:8px;}
    input,select{width:95%;margin:5px 0;padding:5px;}
    input[type=radio],input[type=checkbox]{width:auto;}
    .btn{width:48%;padding:6px;border:none;color:#fff;margin-top:8px;}
.submit{background:green;}
.reset{background:red;}
</style>

</head>

<body>
    <h3 style="text-align:center;">Admission Form</h3>

    <form>

    <fieldset>
        <legend>Personal Info</legend>
        Name:<input type="text" required maxlength="50">
        Email:<input type="email" required>
        DOB:<input type="date" required>
        Gender:
        <input type="radio" name="g">M
        <input type="radio" name="g">F
    </fieldset>
    
    <fieldset>
        <legend>Academic Info</legend>
        school:<input type="text" required>
        GPA:<input type="text" required maxlength="4">
        Dept:
        <select required>
            <option value="">select</option>
            <option>cse</option>
            <option>EEE</option>
            <option>BBA</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Docs</legend>
        Transcript:<input type="file" required>
        photo:<input type="file" required>

    </fieldset>

    <input class="btn submit" type="submit">
    <input class="btn reset" type="reset"

    </form>
</body>
</html>
